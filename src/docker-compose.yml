services:
  ecommerceportfolio.api:
    image: ${DOCKER_REGISTRY-}ecommerceportfolioapi
    build:
      context: .
      dockerfile: EcommercePortfolio.API/Dockerfile
    ports:
      - "5050:5050"
      - "5051:5051"
    networks:
      - ecommerce_network
    depends_on:
      - postgresdb
      - mongodb
      - redisdb
      - rabbitmq
  
  postgresdb:
    image: postgres:latest
    restart: always
    container_name: postgresdb
    environment:
      POSTGRES_DB: MyEcommercePortfolio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce_network

  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    environment: 
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
    volumes:
      - mongo_data:/var/lib/mongo/data
    networks: 
      - ecommerce_network

  redisdb:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis_data:/var/lib/redis/data
    networks:
      - ecommerce_network

  rabbitmq:
    image: rabbitmq:4.0.8-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    networks: 
      - ecommerce_network

volumes:  
  postgres_data:
  mongo_data:
  redis_data:
  rabbitmq_data:

networks:
  ecommerce_network: